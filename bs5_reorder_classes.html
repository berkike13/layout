<!DOCTYPE html>
<html lang="en">
<head>
  <title>Webprog</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<!-- Hi All! Jelen példa egyes töréspontokon eltér az órai feladat layout ábrájától, ennek oka
a sorbarendezés eseteinek részletesebb megismerése! A "mobile first" elv miatt mobilos törésponton
a sima order osztály működik kapcsoló nélkül, minden más töréspontra ilyenkor szükséges sorrend-
rögzítés különben a hozzá "legközelebbit" örökli!-->

<body class="container-fluid">
  <div class="row">
	<div class="col-xxl-12 order-xxl-1 order-md-1 order-sm-1 order-5 bg-danger">
			<h3 class="text-center">Header</h3>
	</div>
  
    <div class="col-xxl-3 col-md-6 order-xxl-2 order-sm-3 order-md-3 order-4 bg-warning p-5">
			<h3 class="text-center">Left</h3>
	</div>
    <div class="col-xxl-6 col-md-12 order-xxl-3 order-md-2 order-sm-4 order-3 bg-light p-5">
			<h3 class="text-center">Main</h3>
    </div>
    <div class="col-xxl-3 col-md-6 order-xxl-4 order-md-4 order-sm-2 order-2 bg-success p-5">
			<h3 class="text-center">Right</h3>
    </div>
  
	<div class="col-xxl-12 order-xxl-5 order-md-5 order-sm-5 order-1 bg-info">
			<h3 class="text-center">Footer</h3>
	</div>
  </div>

</body>
</html>
